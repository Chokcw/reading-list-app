<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class = "header">
            <div class = "title">Reading List</div>
        </div>
        <div class = "controls">
            <button class = "add-book">Add book</div>
        </div>
        <div class = "main">
            <div class = "book-list">
            </div>
        </div>
    </div>

    <!-- The Modal -->
    <div id="addBookModal" class="modal">

    <!-- Modal content -->
    <div class="modal-add-book">
        <!-- <span class="close">&times;</span> -->
        <div class="modal-header">Add New Book</div>
        <div class="input">
            <!-- <label for="title">Book Title</label> -->
            <input type="text" id="title" name="title" placeholder="Title" required>
        </div>
        <div class="input">
            <!-- <label for="author">Author</label> -->
            <input type="text" id="author" name="author" placeholder="Author" required>
        </div>
        <div class="input">
            <!-- <label for="pages">Number of Pages</label> -->
            <input type="number" id="pages" name="pages" placeholder="Pages" min="1" required>
        </div>
        <div class="input-checkbox">
            <label for="read">Read it yet?</label>
            <input type="checkbox" id="read" placeholder="" name="read">
        </div>

        <button class="confirm">Add book</button>


    </div>
  
  </div>
    <script src="javascript.js"></script>  
</body>
</html>
